# Shakespeare Federated Learning Configuration

experiment:
  id: "shakespeare_experiment"
  save_dir: "./results/shakespeare"

training:
  T: 50                      # Number of training rounds
  lr: 0.06                   # Learning rate
  local_steps: 1             # Number of local steps per round
  batch_size: 32          # For Shakespeare
  eval_batch_size: 128    # For Shakespeare

clients:
  n_players: 3               # Number of clients per round
  alpha_0: 1.0               # Scaling factor for good clients
  alpha_1: 1.0               # Scaling factor for bad clients
  beta_0: 0.0                # Noise level for good clients
  beta_1: 0.0                # Noise level for bad clients

aggregation:
  method: "mean"             # "weighted_average", "median", "trimmed_mean"

data:
  train_path: "./data/shakespeare/train.json"
  test_path: "./data/shakespeare/test.json"
  truncate_size: 1000        # Truncate data to last N samples per client

model:
  seq_len: 80
  num_classes: 80
  n_hidden: 256
  embedding_dim: 8
